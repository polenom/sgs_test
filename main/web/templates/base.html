{% load static %}
<html>
<head>
	<title>Phase Shift by TEMPLATED</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
	<script src="css/ie/html5shiv.js"></script>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/jquery.dropotron.min.js"></script>
	<script src="/static/js/init.js"></script>
	<link rel="stylesheet" href="/static/css/skel.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/style-wide.css">
	<link rel="stylesheet" href="/static/css/ie/v8.css" >
</head>
<body>
			<!-- Wrapper -->
			<div class="wrapper style1">

				<!-- Header -->
					<div id="header" class="skel-panels-fixed">
						<div id="logo">
							<h1><a href="{% url 'images:list_images' %}">Photo</a></h1>
							<span class="tag"></span>
						</div>
						<nav id="nav">
							<ul>
								{% if request.user.is_authenticated%}
									<li class="active">
										<a href="{% url 'login:update_user' %}">{{request.user.username}}</a>
									</li>
									<li class="active"><a href="{% url 'login:logout_user' %}">logout</a></li>
								{% else %}
									<li class="active"><a href="{% url 'login:login_user' %}">login</a></li>
								{% endif%}
							</ul>
						</nav>
					</div>
				<!-- base -->
				<div id="banner" class="container">
					{% block body %}

					{% endblock %}
				</div>

				<!-- Extra -->
					<div id="extra">
						<div class="container">
							{% block extra %}

    						{% endblock %}
						</div>
					</div>

	</div>
<script>
	{% block script %}
	{% endblock %}
</script>
</body>
</html>
